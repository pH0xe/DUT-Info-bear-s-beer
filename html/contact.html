      </fieldset>

      <fieldset>
        <legend>Message : </legend>
        <textarea name="name" placeholder="your message " rows="20" cols="100"></textarea>
      </fieldset>

      <div class="form_contact_container">
        <button type="submit" name="button">Send</button>
        <button type="reset" name="button">Reset</button>
